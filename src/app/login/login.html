<form #logInForm="ngForm" (ngSubmit)="logIn(logInForm)">
   <input type="email" 
     placeholder="email" 
     name="email" 
     ngModel 
     required>
   <input type="password" 
      placeholder="password" 
      name="password" 
      ngModel 
      required>
   <button type="submit" [disabled]="!logInForm.valid">Log In</button>
</form>
