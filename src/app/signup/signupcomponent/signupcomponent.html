
<form #signupform="ngForm" (ngSubmit)="signUp(signupform)">
   <input type="text" placeholder="First name" name="firstName" ngModel>
   <input type="text" placeholder="lastName" name="lastName" ngModel>
   <input type="text" placeholder="age" name="age" ngModel>
   <input type="text" placeholder="email" name="email" ngModel>
   <input type="text" placeholder="password" name="password" ngModel>
   <input type="text" placeholder="address" name="address" ngModel>
   <input type="text" placeholder="phone" name="phone" ngModel pattern="^[0-9+]*$">
   <input type="text" placeholder="zipcode" name="zipcode" ngModel>
   <input type="text" placeholder="avatar" name="avatar" ngModel>
   <select ngModel name="gender">
    <option value="MALE" selected>Male</option>
    <option value="FEMALE">Female</option>
    <option value="OTHER">Other</option>
   </select>
   <button type="submit">Sign Up</button>
</form>
