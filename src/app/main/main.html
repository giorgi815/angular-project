

  <input [(ngModel)]="keywords"  type="text" placeholder="keywords">
  <input [(ngModel)]="categoryId"  type="text" placeholder="category_id">
  <input [(ngModel)]="brand" type="text" placeholder="brand">
  <input [(ngModel)]="rating" type="number" placeholder="rating">
  <input [(ngModel)]="priceMin" type="number" placeholder="price_min">
  <input [(ngModel)]="priceMax" type="number" placeholder="price_max">
  <select [(ngModel)]="sortBy">
    <option value="" selected>--</option>
    <option value="rating">rating</option>
    <option value="price">price</option>
    <option value="issue_date">issue_date</option>
    <option value="title">title</option>
  </select>
  <select [(ngModel)]="sortDirection">
    <option value="--" selected>--</option>
    <option value="asc">asc</option>
    <option value="desc">desc</option>
  </select>
  <button (click)="onSubmit()">search</button>





<div class="container">
  <div class="card" style="width: 18rem;" *ngFor="let el of productArr">
  <img src="{{el.images}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{el.brand}}</h5>
    <p>{{el.price.current}}$</p>
    <p>{{el.stock}}</p>
    <a (click)="goToDetails(el._id)" class="btn btn-primary">Buy</a>
  </div>
</div>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li (click)="prevousPage()" class="page-item"><a class="page-link" >Previous</a></li>
    <li (click)="onNumbers(1)" class="page-item"><a class="page-link" >1</a></li>
    <li (click)="onNumbers(2)" class="page-item"><a class="page-link" >2</a></li>
    <li (click)="onNumbers(3)" class="page-item"><a class="page-link" >3</a></li>
    <li (click)="onNumbers(4)" class="page-item"><a class="page-link" >4</a></li>
    <li class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
  </ul>
</nav>
