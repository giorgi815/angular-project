<div class="card" style="width: 18rem;" *ngFor="let el of productArr">
  <img src="{{el.images}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{el.brand}}</h5>
    <p>{{el.description}}</p>
    <p>{{el.category}}</p>
    <p>{{el.issueDate}}</p>
    <p>{{el.price}}</p>
    <p>{{el.rating}}</p>
    <p>{{el.stock}}</p>
    <p>{{el.thumbnail}}</p>
    <p>{{el.title}}</p>
    <p>{{el.warranty}}</p>
    <p>{{el._id}}</p>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
    <a (click)="goToDetails(el._id)" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
